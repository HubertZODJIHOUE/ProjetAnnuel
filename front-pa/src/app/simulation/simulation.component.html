<form [formGroup]="simulationForm">



  <div class="container">
    <div class="row gutters">

      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h2 class="mb-2 text-primary text-center">Simuler l'mpact carbonne de votre produit</h2>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="eMail">Produit</label>
                  <input type="email" class="form-control" id="eMail" placeholder="Enter email ID" formControlName="produit" >
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="tissusFullname">Pays d'origine du tissu </label>
                  <input type="text" class="form-control" id="tissusFullname" placeholder="Enter full name" formControlName="paysTissue" >
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="teinturePays">Pays de provenance de la teinture</label>
                  <input type="text" class="form-control" id="teinturePays" placeholder="Enter full name" formControlName="paysTeinture" >
                </div>
              </div>


              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="paysDeProvenance">Pays de provenance du filage</label>
                  <input type="text" class="form-control" id="paysDeProvenance" placeholder="Enter full name" formControlName="paysDeProvenance" >
                </div>
              </div>

<!--              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">-->
<!--                <div class="form-group">-->
<!--                  <label for="fullName">Pays de fabrication du produit</label>-->
<!--                  <input type="text" class="form-control" id="fullName" placeholder="Enter full name" formControlName="paysFabrication" >-->
<!--                </div>-->
<!--              </div>-->


              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="phone">Mati√®re</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter phone number" formControlName="matiere">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="website">Type de simulation</label>
                  <input type="url" class="form-control" id="website" placeholder="Website url" formControlName="typesimulation">
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mt-3 mb-2 text-primary">Address</h6>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Street">Street</label>
                  <input type="name" class="form-control" id="Street" placeholder="Enter Street">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="ciTy">City</label>
                  <input type="name" class="form-control" id="ciTy" placeholder="Enter City">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="sTate">State</label>
                  <input type="text" class="form-control" id="sTate" placeholder="Enter State">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="zIp">Zip Code</label>
                  <input type="text" class="form-control" id="zIp" placeholder="Zip Code">
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right">
                  <button type="button" id="cancel" name="submit"
                          class="btn btn-lg btn-secondary" (click)="annuler()">Annuler</button>
                  <button type="button" id="submit" name="submit" class="btn btn-lg btn-primary btn-rigth" (click)="valider()">soumettre</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 resultsimulation">
        <div class="card h-100">
          <div class="card-body">
            <div class="account-settings">
              <div class="user-profile">
                <div class="user-avatar">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                </div>
                <h5 class="user-name">Yuki Hayashi</h5>
                <h6 class="user-email">yuki@Maxwell.com</h6>
              </div>
              <div class="about">
                <h5>About</h5>
                <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human
                  experiences.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
